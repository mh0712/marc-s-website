<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="form-box">
        <h1 style="text-decoration:underline">Login Here</h1>
        <div class="input-box">
            
            <input type="password" placeholder="Password" id="pswd">
            
        </div>
        <button type="button" placeholder="Password" onclick="checkPswd()" class="login-btn" id="pswd">LOGIN</button>


        <script type="text/javascript">
            function checkPswd() {
                var confirmPassword = "76492626";
                var password = document.getElementById("pswd").value;
                if (password == confirmPassword) {
                    window.location="Home.html";
                }
                else{
                    alert("Passwords do not match.");
                }
            }
        </script>

    </div>
    

    



</body>





</html>
