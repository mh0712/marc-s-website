<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
        <h1 style="text-decoration:underline">Login Here</h1>
        <div class="input-box">
            
            <input type="password" placeholder="Password" id="pswd">
            
        </div>
        <button type="button" placeholder="Password" onclick="checkPswd()" class="login-btn" id="pswd">LOGIN</button>


        <script type="text/javascript">
            function checkPswd() {
                var confirmPassword = "76492626";
                var password = document.getElementById("pswd").value;
                if (password == confirmPassword) {
                    window.location="index.html";
                }
                else{
                    alert("Passwords do not match.");
                }
            }
        </script>

    </div>
    

    



</body>





</html>
